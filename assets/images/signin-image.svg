<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3a0ca3" stop-opacity="0.3" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background shape -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20" />

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="#4361ee" opacity="0.1" />
  <circle cx="650" cy="450" r="120" fill="#4361ee" opacity="0.1" />

  <!-- Lock and security illustration -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Lock body -->
    <rect x="-60" y="-20" width="120" height="100" rx="10" ry="10" fill="#4361ee" />
    
    <!-- Lock shackle -->
    <path d="M-40,-20 C-40,-60 40,-60 40,-20" 
          stroke="#4361ee" stroke-width="20" stroke-linecap="round" fill="none" />
    
    <!-- Keyhole -->
    <circle cx="0" cy="30" r="15" fill="white" opacity="0.8" />
    <rect x="-3" y="30" width="6" height="20" fill="white" opacity="0.8" />
    
    <!-- Secure connection lines -->
    <path d="M-120,0 L-80,0 M80,0 L120,0" 
          stroke="#4361ee" stroke-width="6" stroke-dasharray="10,5" stroke-linecap="round" />
    
    <!-- Shield outline -->
    <path d="M-150,-80 C-150,20 0,120 0,120 C0,120 150,20 150,-80 Z" 
          stroke="#4361ee" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.3" />
  </g>

  <!-- Financial elements -->
  <g transform="translate(400, 300)">
    <!-- Rupee symbol (small, in background) -->
    <path d="M-180,-60 H-140 M-180,-40 H-150 C-140,-40 -135,-30 -140,-20 C-145,-10 -155,0 -175,0 M-165,-60 V0" 
          stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5" />
    
    <path d="M140,-60 H180 M140,-40 H170 C180,-40 185,-30 180,-20 C175,-10 165,0 145,0 M155,-60 V0" 
          stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5" />
  </g>

  <!-- Sign In text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Sign In Securely</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Access your financial dashboard</text>
</svg>