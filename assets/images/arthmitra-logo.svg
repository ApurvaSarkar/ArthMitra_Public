<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Vibrant modern gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF" />
      <stop offset="50%" stop-color="#4361EE" />
      <stop offset="100%" stop-color="#3A0CA3" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4CC9F0" />
      <stop offset="50%" stop-color="#4895EF" />
      <stop offset="100%" stop-color="#4361EE" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F72585" />
      <stop offset="50%" stop-color="#B5179E" />
      <stop offset="100%" stop-color="#7209B7" />
    </linearGradient>
    
    <linearGradient id="rupeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CC9F0" />
      <stop offset="100%" stop-color="#3A0CA3" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Circular background with modern gradient -->
  <circle cx="200" cy="200" r="180" fill="url(#primaryGradient)" opacity="0.95" />
  <circle cx="200" cy="200" r="160" fill="#1A0056" opacity="0.5" />
  
  <!-- Financial growth chart line with vibrant colors -->
  <path d="M80,280 Q120,240 160,260 Q200,280 240,220 Q280,160 320,120" 
        fill="none" stroke="url(#secondaryGradient)" stroke-width="10" 
        stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Dots on the chart line with glow effect -->
  <circle cx="80" cy="280" r="8" fill="#4CC9F0" filter="url(#glow)" />
  <circle cx="160" cy="260" r="8" fill="#4CC9F0" filter="url(#glow)" />
  <circle cx="240" cy="220" r="8" fill="#4CC9F0" filter="url(#glow)" />
  <circle cx="320" cy="120" r="8" fill="#4CC9F0" filter="url(#glow)" />
  
  <!-- Rupee symbol with modern styling -->
  <g transform="translate(200, 200) scale(1.2)">
    <!-- Rupee vertical line -->
    <rect x="-5" y="-60" width="10" height="120" rx="5" fill="url(#rupeeGradient)" filter="url(#glow)" />
    
    <!-- Rupee horizontal lines -->
    <rect x="-40" y="-60" width="80" height="10" rx="5" fill="url(#rupeeGradient)" filter="url(#glow)" />
    <rect x="-40" y="-30" width="80" height="10" rx="5" fill="url(#rupeeGradient)" filter="url(#glow)" />
    
    <!-- Rupee diagonal line -->
    <path d="M-30,-30 L40,50" stroke="url(#rupeeGradient)" stroke-width="10" stroke-linecap="round" filter="url(#glow)" />
  </g>
  
  <!-- Orbiting elements with vibrant colors -->
  <g opacity="0.9">
    <circle cx="200" cy="80" r="18" fill="#F72585" filter="url(#glow)" />
    <circle cx="320" cy="200" r="15" fill="#7209B7" filter="url(#glow)" />
    <circle cx="200" cy="320" r="18" fill="#F72585" filter="url(#glow)" />
    <circle cx="80" cy="200" r="15" fill="#7209B7" filter="url(#glow)" />
  </g>
  
  <!-- Modern geometric elements -->
  <path d="M200,80 Q260,140 320,200 Q260,260 200,320 Q140,260 80,200 Q140,140 200,80" 
        fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="8,8" opacity="0.8" />
  
  <!-- Additional decorative elements -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="#4CC9F0" stroke-width="2" opacity="0.4" />
  <circle cx="200" cy="200" r="90" fill="none" stroke="#4CC9F0" stroke-width="1" opacity="0.3" />
  <circle cx="200" cy="200" r="120" fill="none" stroke="#4CC9F0" stroke-width="1" opacity="0.2" />
  
  <!-- Text: ArthMitra (hidden in the visual but included for accessibility) -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="0" text-anchor="middle" fill="#FFFFFF">
    ArthMitra
  </text>
</svg>