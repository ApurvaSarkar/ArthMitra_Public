<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3a0ca3" stop-opacity="0.3" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background shape -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20" />

  <!-- Decorative elements -->
  <circle cx="200" cy="450" r="100" fill="#4361ee" opacity="0.1" />
  <circle cx="600" cy="150" r="120" fill="#4361ee" opacity="0.1" />

  <!-- User account creation illustration -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Profile circle -->
    <circle cx="0" cy="-40" r="60" fill="#4361ee" opacity="0.9" />
    
    <!-- User silhouette -->
    <circle cx="0" cy="-60" r="25" fill="white" opacity="0.8" />
    <path d="M-30,-10 C-30,-30 30,-30 30,-10 C30,20 -30,20 -30,-10 Z" 
          fill="white" opacity="0.8" />
    
    <!-- Plus sign (new account) -->
    <circle cx="60" cy="-80" r="20" fill="#4361ee" stroke="white" stroke-width="3" />
    <path d="M60,-90 V-70 M50,-80 H70" 
          stroke="white" stroke-width="3" stroke-linecap="round" />
    
    <!-- Form lines -->
    <rect x="-80" y="40" width="160" height="10" rx="5" ry="5" fill="white" opacity="0.6" />
    <rect x="-80" y="70" width="160" height="10" rx="5" ry="5" fill="white" opacity="0.6" />
    <rect x="-80" y="100" width="160" height="10" rx="5" ry="5" fill="white" opacity="0.6" />
    
    <!-- Financial growth elements -->
    <path d="M-150,-50 L-120,-80 L-90,-40" 
          stroke="#4361ee" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <path d="M90,-50 L120,-80 L150,-40" 
          stroke="#4361ee" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <!-- Rupee symbol (small) -->
    <path d="M-150,60 H-130 M-150,70 H-135 C-130,70 -128,75 -130,80 C-132,85 -138,90 -145,90 M-142,60 V90" 
          stroke="#4361ee" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <path d="M130,60 H150 M130,70 H145 C150,70 152,75 150,80 C148,85 142,90 135,90 M138,60 V90" 
          stroke="#4361ee" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <!-- Sign Up text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Create Your Account</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Join ArthMitra's financial community</text>
</svg>