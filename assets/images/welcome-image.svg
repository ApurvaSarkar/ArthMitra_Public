<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F5E9" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#E3F2FD" stop-opacity="0.6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Subtle Background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)" opacity="0.3" />
  
  <!-- Decorative Circles -->
  <circle cx="650" cy="100" r="80" fill="#4CAF50" opacity="0.1" />
  <circle cx="100" cy="500" r="120" fill="#2196F3" opacity="0.1" />
  <circle cx="400" cy="150" r="40" fill="#673AB7" opacity="0.1" />
  
  <!-- Main Financial Elements -->
  
  <!-- Credit Card -->
  <g transform="translate(400, 300) rotate(-15)" filter="url(#shadow)">
    <rect x="-150" y="-90" width="300" height="180" rx="15" fill="#3949AB" />
    <rect x="-150" y="-90" width="300" height="50" rx="15" fill="#303F9F" />
    <rect x="-120" y="-10" width="60" height="40" rx="5" fill="#FFC107" />
    <rect x="-120" y="50" width="240" height="20" rx="3" fill="#E8EAF6" opacity="0.7" />
  </g>
  
  <!-- Coins Stack -->
  <g transform="translate(200, 350)">
    <!-- Gold Coins -->
    <circle cx="0" cy="0" r="40" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
    <circle cx="0" cy="-10" r="40" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
    <circle cx="0" cy="-20" r="40" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
    <circle cx="0" cy="-30" r="40" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
    <!-- Coin Details -->
    <circle cx="0" cy="-30" r="30" fill="#FFD54F" />
    <text x="0" y="-25" font-family="Arial" font-size="16" font-weight="bold" fill="#FFA000" text-anchor="middle">₹</text>
  </g>
  
  <!-- Growth Chart -->
  <g transform="translate(550, 400)">
    <!-- Chart Background -->
    <rect x="-100" y="-100" width="200" height="150" rx="10" fill="white" opacity="0.9" filter="url(#shadow)" />
    
    <!-- Chart Grid -->
    <line x1="-80" y1="30" x2="80" y2="30" stroke="#E0E0E0" stroke-width="1" />
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#E0E0E0" stroke-width="1" />
    <line x1="-80" y1="-30" x2="80" y2="-30" stroke="#E0E0E0" stroke-width="1" />
    <line x1="-80" y1="-60" x2="80" y2="-60" stroke="#E0E0E0" stroke-width="1" />
    
    <!-- Chart Line -->
    <polyline points="-80,10 -40,0 0,-20 40,-50 80,-70" fill="none" stroke="#4CAF50" stroke-width="3" />
    
    <!-- Chart Points -->
    <circle cx="-80" cy="10" r="5" fill="#4CAF50" />
    <circle cx="-40" cy="0" r="5" fill="#4CAF50" />
    <circle cx="0" cy="-20" r="5" fill="#4CAF50" />
    <circle cx="40" cy="-50" r="5" fill="#4CAF50" />
    <circle cx="80" cy="-70" r="5" fill="#4CAF50" />
  </g>
  
  <!-- Mobile Phone with App -->
  <g transform="translate(300, 250)">
    <!-- Phone Outline -->
    <rect x="-60" y="-120" width="120" height="220" rx="15" fill="#424242" filter="url(#shadow)" />
    <rect x="-50" y="-110" width="100" height="200" rx="5" fill="#1A237E" />
    
    <!-- App Interface -->
    <rect x="-40" y="-100" width="80" height="20" rx="3" fill="#E8EAF6" />
    <rect x="-40" y="-70" width="80" height="30" rx="3" fill="#C5CAE9" />
    <rect x="-40" y="-30" width="35" height="20" rx="3" fill="#7986CB" />
    <rect x="5" y="-30" width="35" height="20" rx="3" fill="#7986CB" />
    <rect x="-40" y="0" width="80" height="30" rx="3" fill="#C5CAE9" />
    <rect x="-40" y="40" width="80" height="40" rx="3" fill="#7986CB" />
    
    <!-- Home Button -->
    <circle cx="0" cy="70" r="10" fill="#E8EAF6" stroke="#9FA8DA" stroke-width="1" />
  </g>
  
  <!-- Floating Financial Icons -->
  <!-- Rupee Symbol -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="30" fill="#4CAF50" opacity="0.8" />
    <text x="0" y="10" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">₹</text>
  </g>
  
  <!-- Percentage Symbol -->
  <g transform="translate(650, 250)">
    <circle cx="0" cy="0" r="25" fill="#2196F3" opacity="0.8" />
    <text x="0" y="10" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">%</text>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(500, 150)">
    <path d="M0,-30 L25,0 L0,30 L-25,0 Z" fill="#673AB7" opacity="0.8" />
    <path d="M0,-20 L15,0 L0,20 L-15,0 Z" fill="white" opacity="0.9" />
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" fill="#673AB7" text-anchor="middle">✓</text>
  </g>
</svg>